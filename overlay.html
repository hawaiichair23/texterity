<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Texterity Overlay</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Instrument+Serif&display=swap" rel="stylesheet">    <!-- Load all local fonts from fonts/ directory -->
    <script>
        // Dynamically load all fonts from fonts/ directory on startup
        (async function() {
            const fs = require('fs');
            const path = require('path');
            const fontsDir = path.join(__dirname, 'fonts');
            
            try {
                const files = fs.readdirSync(fontsDir);
                const ttfFiles = files.filter(f => f.endsWith('.ttf'));
                
                const fontNames = [];
                
                ttfFiles.forEach(file => {
                    const fontName = file.replace('.ttf', '').replace(/-/g, ' ');
                    fontNames.push(fontName);
                    const fontPath = path.join(fontsDir, file);
                    
                    // Read font file as base64
                    const fontData = fs.readFileSync(fontPath);
                    const base64Font = fontData.toString('base64');
                    
                    const style = document.createElement('style');
                    style.textContent = `
                        @font-face {
                            font-family: "${fontName}";
                            src: url(data:font/truetype;charset=utf-8;base64,${base64Font}) format("truetype");
                        }
                    `;
                    document.head.appendChild(style);
                });
                
                console.log(`[Overlay] Added ${ttfFiles.length} @font-face rules`);
                
                // CRITICAL: Actually load the fonts into memory
                for (const fontName of fontNames) {
                    try {
                        await document.fonts.load(`12px "${fontName}"`);
                    } catch (err) {
                        console.warn(`[Overlay] Failed to preload ${fontName}:`, err.message);
                    }
                }
                
                console.log(`[Overlay] Preloaded ${fontNames.length} fonts into memory`);
            } catch (error) {
                console.error('[Overlay] Failed to load fonts:', error);
            }
        })();
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent !important;
            margin: 0;
            padding: 0;
        }        #titlebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            -webkit-app-region: drag;
            -webkit-user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: white;
            font-family: Arial;
            font-size: 12px;
            z-index: 10000;
        }

        .window-controls {
            -webkit-app-region: no-drag;
            display: flex;
            gap: 5px;
        }

        .window-btn {
            -webkit-app-region: no-drag;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            font-family: 'Segoe MDL2 Assets', Arial;
        }

        .window-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #close-btn {
            background: #c42b1c;
        }

        #close-btn:hover {
            background: #e81123;
        }

        #pixi-container {
            width: 100%;
            height: 100%;
            background: transparent !important;
        }
        
        #pixi-container canvas {
            background: transparent !important;
        }
    </style>
</head>

<body>
    <div id="titlebar">
        <span>Texterity</span>
        <div class="window-controls">
            <button class="window-btn" id="minimize-btn">−</button>
            <button class="window-btn" id="maximize-btn">□</button>
            <button class="window-btn" id="close-btn">×</button>
        </div>
    </div>
    <div id="pixi-container"></div>    <script src="overlay.js"></script>
    <script>
  
        document.getElementById('minimize-btn').addEventListener('click', () => {
            console.log('Minimize clicked');
            ipcRenderer.send('minimize-overlay');
        });
        
        document.getElementById('maximize-btn').addEventListener('click', () => {
            console.log('Maximize clicked');
            ipcRenderer.send('maximize-overlay');
        });
        
        document.getElementById('close-btn').addEventListener('click', () => {
            console.log('Close clicked');
            ipcRenderer.send('close-overlay');
        });
    </script>
</body>
</html>
