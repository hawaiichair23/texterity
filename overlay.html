<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Texterity Overlay</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Instrument+Serif&display=swap" rel="stylesheet">    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent !important;
            margin: 0;
            padding: 0;
        }        #titlebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            -webkit-app-region: drag;
            -webkit-user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: white;
            font-family: Arial;
            font-size: 12px;
            z-index: 10000;
        }

        .window-controls {
            -webkit-app-region: no-drag;
            display: flex;
            gap: 5px;
        }

        .window-btn {
            -webkit-app-region: no-drag;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            font-family: 'Segoe MDL2 Assets', Arial;
        }

        .window-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #close-btn {
            background: #c42b1c;
        }

        #close-btn:hover {
            background: #e81123;
        }

        #pixi-container {
            width: 100%;
            height: 100%;
            background: transparent !important;
        }
        
        #pixi-container canvas {
            background: transparent !important;
        }
    </style>
</head>

<body>
    <div id="titlebar">
        <span>Texterity</span>
        <div class="window-controls">
            <button class="window-btn" id="minimize-btn">−</button>
            <button class="window-btn" id="maximize-btn">□</button>
            <button class="window-btn" id="close-btn">×</button>
        </div>
    </div>
    <div id="pixi-container"></div>    <script src="overlay.js"></script>
    <script>
  
        document.getElementById('minimize-btn').addEventListener('click', () => {
            console.log('Minimize clicked');
            ipcRenderer.send('minimize-overlay');
        });
        
        document.getElementById('maximize-btn').addEventListener('click', () => {
            console.log('Maximize clicked');
            ipcRenderer.send('maximize-overlay');
        });
        
        document.getElementById('close-btn').addEventListener('click', () => {
            console.log('Close clicked');
            ipcRenderer.send('close-overlay');
        });
    </script>
</body>
</html>
