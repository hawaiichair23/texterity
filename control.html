            <div style="display: flex; gap: 6px; margin: 6px 10px;">
                <button class="add-object-btn" id="import-obj-btn" style="width: auto; flex: 1; margin: 0;">IMPORT 3D</button>

        <div class="tab-content" id="tab-sounds" style="display: none;">

                <p>Sound controls coming soon...</p>
            </div>
        </div>        <!-- Export Tab -->
        <div class="tab-content" id="tab-export" style="display: none;">
            <div class="global-settings">
                <div class="control-group">
                    <label class="settings-heading">Stream Integrations</label>
                    
                    <div style="margin-top: 8px;">
                        <label>Twitch API Key</label>
                        <input type="password" id="twitch-api-key" placeholder="Enter Twitch API key">
                        <button id="test-twitch-btn" style="margin-top: 4px;" class="secondary">Test Connection</button>

                    <div style="margin-top: 12px;">
                        <label>Streamlabs API Key</label>
                        <input type="password" id="streamlabs-api-key" placeholder="Enter Streamlabs API key">

                    </div>
                </div>
            </div>
        </div>        <!-- Settings Tab -->
        <div class="tab-content" id="tab-settings" style="display: none;">
            <div class="global-settings">
                <div class="control-group">
                    <label class="settings-heading">Basic Settings</label>                    <div class="checkbox-row" style="margin-top: 8px;">
                        <input type="checkbox" id="show-overlay-controls" checked>
                        <label for="show-overlay-controls">Show Window Controls on Overlay</label>
                    </div>                    <div class="checkbox-row" style="margin-top: 8px;">
                        <input type="checkbox" id="enable-click-through">

                    </div>
                    
                    <div style="margin-top: 8px;">
                        <label>Hotkey to Toggle Window Controls</label>
                        <input type="text" id="overlay-controls-hotkey" placeholder="Click to set hotkey" readonly>
                    </div>
                    
                    <div class="collapsible-section collapsed" id="default-settings-section" style="margin-top: 12px;">

                            <span class="collapsible-arrow"></span>
                            <label>Default Settings</label>
                        </div>                        <div class="collapsible-content">
                            <div class="position-container">
                                <div class="position-label">Font Size</div>
                                <div class="position-inputs">
                                    <div class="position-row">
                                        <label></label>
                                        <div class="number-input-wrapper">
                                            <div class="number-arrow number-arrow-left" data-input-id="default-font-size" data-action="decrement">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#838383" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path d="m15 18-6-6 6-6"/>
                                                </svg>                                            </div>                                            <input type="number" id="default-font-size" min="12" max="144" step="1" value="48">
                                            <div class="number-arrow number-arrow-right" data-input-id="default-font-size" data-action="increment">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#838383" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path d="m9 18 6-6-6-6"/>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <label style="margin-top: 8px;">Default Starting Text</label>
                            <textarea id="default-starting-text" placeholder="Enter default text for new objects">New Text Object</textarea>                            <label style="margin-top: 8px;">Default Animation Preset</label>
                            <select id="default-animation-preset">
                                <option value="hop" selected>Hop</option>
                                <option value="slide">Slide</option>
                                <option value="bounce">Bounce</option>
                                <option value="fade">Fade</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="checkbox-row" style="margin-top: 12px;">
                        <input type="checkbox" id="auto-save-enabled">
                        <label for="auto-save-enabled">Auto-Save Project</label>
                    </div>
                    
                    <div style="margin-top: 8px;">
                        <label>Auto-Save Interval</label>
                        <select id="auto-save-interval">
                            <option value="1">Every 1 Minute</option>
                            <option value="5" selected>Every 5 Minutes</option>
                            <option value="10">Every 10 Minutes</option>
                        </select>                    </div>                    <div style="margin-top: 12px;">
                        <label>Accent Color</label>
                        <input type="color" id="accent-color" value="#3e73ca">
                    </div>
                </div>
            </div>
        </div>
    </div>
